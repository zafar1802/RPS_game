  <script>

document.querySelector('#user-choice').innerHTML = letter

console.log(comp_guess)
if (letter === "r" && comp_guess === "p") {

    document.querySelector('#result').innerHTML = 'Loser!';
    losses++;

} else if (letter === "r" && comp_guess === "s") {

    document.querySelector('#result').innerHTML = 'Winner!';
    wins++;

} else if (letter === "p" && comp_guess === "r") {

document.querySelector('#result').innerHTML = 'Winner!';
  wins++;

} else if (letter === "p" && comp_guess === "s") {

document.querySelector('#result').innerHTML = 'Loser!';
losses++;

} else if (letter === "s" && comp_guess === "p") {

document.querySelector('#result').innerHTML = 'Winner!';
wins++;

} else if (letter === "s" && comp_guess === "r") {

}
